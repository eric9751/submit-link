<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        #linkList {
            margin-top: 40px;
        }
        #linkList h2 {
            margin-bottom: 10px;
        }
        .link-item {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .link-item a {
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
        }
        .link-item a:hover {
            text-decoration: underline;
        }
        .link-item p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Submit Your Link</h1>
    <!-- Submission Form -->
    <form action="https://formspree.io/f/mrbbzplq" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" required>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="5" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <!-- Display Submitted Links -->
    <div id="linkList">
        <h2>Submitted Links</h2>
        <div id="linksContainer">
            <!-- Links will be dynamically loaded here -->
        </div>
    </div>

    <script>
        // Fetch submitted links from a static JSON file
        async function fetchLinks() {
            try {
                const response = await fetch('links.json'); // Replace with your actual JSON file path
                if (!response.ok) {
                    throw new Error('Failed to fetch links.');
                }
                const links = await response.json();
                renderLinks(links);
            } catch (error) {
                console.error('Error loading links:', error);
                document.getElementById('linksContainer').innerHTML = '<p>Failed to load links.</p>';
            }
        }

        // Render links into the container
        function renderLinks(links) {
            const container = document.getElementById('linksContainer');
            container.innerHTML = ''; // Clear previous content

            if (links.length === 0) {
                container.innerHTML = '<p>No links have been submitted yet.</p>';
                return;
            }

            links.forEach(link => {
                const linkItem = document.createElement('div');
                linkItem.className = 'link-item';
                linkItem.innerHTML = `
                    <a href="${link.url}" target="_blank">${link.title}</a>
                    <p>${link.description}</p>
                `;
                container.appendChild(linkItem);
            });
        }

        // Load links on page load
        document.addEventListener('DOMContentLoaded', fetchLinks);
    </script>
</body>
</html>
