<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #339999, #336077);
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 100px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .face {
            font-size: 40px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background: #549f20;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 25px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #478934;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <div class="face">(╥﹏╥)</div>
        <p>Oops! The page you’re looking for doesn’t exist.</p>
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
